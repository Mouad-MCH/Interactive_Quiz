<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <!-- file css  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- normalize css file -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css">
  <!--  google font-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
</head>
<body>

  <div class="page">
    <div class="sidebar">
      <div class="sidevar_top">
        <!-- TOP sidebar -->
         <div class="head">
          <i class="fa-solid fa-file left_move"></i>
           Logo 
           <i class="fa-solid fa-arrow-left right_move"></i>
          </div>

          <!-- Button Home and Take Quiz -->

          <div class="buttons">
            <a href="home.html"  class="home_btn" >Home</a>
            <button class="take_btn" id="btn_take">Take Quiz</button>
          </div>


          <!-- List Quiz -->

         <ul class="list" id="list">
        <li class="active"><a href="#"><i class="fa-brands fa-html5"></i> Html</a></li>
        <li><a href="#"><i class="fa-brands fa-java"></i> Java</a></li>
        <li><a href="#"><i class="fa-brands fa-js"></i> JavaScript</a></li>
        <li><a href="#"><i class="fa-brands fa-css3-alt"></i> Css</a></li>
         </ul>
      </div>

      <!-- buttom sidebar -->

      <div class="profile">
          <div class="avatar">
            <img src="image/man.png" width="40px" alt="">
          </div>
          <h3>Mouad cha..</h3>
      </div>
    </div>
    <!--star from heeeeeere------------------->
    <div class="content">
      <div class="content_head">
        <a href="login.html" class="btn_c">log out</a>
      </div>
      <div class="info">
        <div class="person_info">
          <img width="50px" src="image/man.png">
          <div class="cont">
            <h1>Mouad charadi</h1>
            <p>full stack dev</p>
            <div class="progress">
              <span>23/24</span>
              <div class="prog">
                <span width="45%"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="score">
          <div class="box1">
            <h2>Achievements</h2>
            <div class="trophys">
              <div class="quiz">
                <i class="fa-solid fa-trophy"></i>
                <p>html</p>
              </div>

              <div class="quiz">
                <i class="fa-solid fa-trophy"></i>
                <p>Java</p>
              </div>

              <div class="quiz">
                <i class="fa-solid fa-trophy"></i>
                <p>JavaScript</p>
              </div>

              <div class="quiz">
                <i class="fa-solid fa-trophy"></i>
                <p>CSS</p>
              </div>
            </div>
          </div>
          <div class="box2">
            <div class="box21">
                <h3>Score</h3>
                <!--put here score ---------------------------------------->
                <i class="fa-solid fa-gauge-high">: ##</i>
            </div>
            <div class="box21">
              <h3>games win</h3>
              <!--put here games wins ------------------------------------->
              <i class="fa-solid fa-gamepad">: ##</i>
            </div>
          </div>
        </div>
    </div>
  </div>


    <script src="js/main.js"></script>
</body>
</html>
